specVersion: 1.0.0
name: AV-Nomination-Pool-Event
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: ">=1.0.0"
  query:
    name: "@subql/query"
    version: "*"
description: >-
  The Polkadot Nomination Pallet Event
repository: "https://github.com/subquery/subql-starter"
schema:
  file: ./schema.graphql
network:
  # The genesis hash of the network (hash of block 0)
  chainId: "0x91b171bb158e2d3848fa23a9f1c25182fb8e20313b2c1eb49219da7a70ce90c3"
  # This endpoint must be a public non-pruned archive node
  # Public nodes may be rate limited, which can affect indexing speed
  # When developing your project we suggest getting a private API key
  # You can get them from OnFinality for free https://app.onfinality.io
  # https://documentation.onfinality.io/support/the-enhanced-api-service
  endpoint: "wss://polkadot.api.onfinality.io/public-ws"
  # Optionally provide the HTTP endpoint of a full chain dictionary to speed up processing
  dictionary: "https://api.subquery.network/sq/subquery/polkadot-dictionary"
dataSources:
  - kind: substrate/Runtime
    startBlock: 13134593
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBonded
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: Bonded
        - handler: handlePaidOut
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: PaidOut
        - handler: handleUnbonded
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: Unbonded
        - handler: handleWithdrawn
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: Withdrawn
        - handler: handleCreated
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: Created
        - handler: handleDestroyed
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: Destroyed
        - handler: handleStateChanged
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: StateChanged
        - handler: handleMemberRemoved
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: MemberRemoved
